<head>
	<title>Global Script Viewer</title>
	<script src="scripts/view.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body id="script-viewer">
	<div id="loading">
		<h1>Woah there <span>turbo.</span></h1>
		<h2>The page is <span>reloading</span>. Please, <span>hold your horses.</span></h2>

		<p>If scripts failed to load, please submit a bug to <a href="https://github.com/bsweat/global-script-viewer" target="_blank">GitHub</a> or <a href="https://chrome.google.com/webstore/detail/global-script-viewer/dhekhlokpfkdafiaojgecnogmnjpekkf" target="_blank">extension page</a>.*</p>

		<p>*Please note that sites like Gmail, Facebook, and sites that rely on iframes and other technology may cause this extension not to work.</p>
	</div>
</body>
